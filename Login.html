  <body>
    <header class="topnavigation">
        <nav class="navig">
         
          <a class="navigation" href="About.html">About</a>
          <a class="navigation" href="Contact.html">Contact Me</a>
          <a class="navigation" href="Registration.html">Register</a>
          <a class="navigation" href="Login.html">Log In</a>
        </nav>
      </header>

    <main id="central" class="grid">
     <div class="body-intro">
      <h2>
        <p>Welcome Back!</p>
        <p>Let's get you back in.</p>
      </h2>
      </div>
      <form action="#">
        <div class="log">
          <label for="email">Email:</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="you@gmail.com"
            required
          />
        </div>

        <div class="log">
          <label for="pwd">Password:</label><br />
          <input
            type="password"
            name="pwd"
            id="pwd"
            minlength="8"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />
        </div>

        <!-- <div class="log">
          <input type="submit" value="Sign In" />
        </div> -->
        <div>
          <a href="#Log In"><button class="logbtn">submit</button></a>
        </div>
      </form>
    </main>
 <br />
    <div id="logfoot" class="footer">
        <footer>
        <p>Raphael Isaiah <br> June, 2022.</p>
      </footer>
      </div>
  </body>
