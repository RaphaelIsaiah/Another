      href="https://fonts.googleapis.com/css2?family=Joan&display=swap"

    />

  <body>
    <header class="topnavigation">
        <nav class="navig">
         
          <a class="navigation" href="index.html">About</a>
          <a class="navigation" href="Contact.html">Contact Me</a>
          <a class="navigation" href="Registration.html">Register</a>
          <a class="navigation" href="Login.html">Log In</a>
        </nav>
      </header>

    <main id="central" class="grid">
      <div class="body-intro">
      <h2><p>Register to get updates on my journey.</p></h2></div>
      <form action="#">
         <div class="log">
          <label for="fname">Firstname:</label><br />
          <input type="text" name="fname" id="fname" required />
        </div>
        <div class="log">
          <label for="lname">Lastname:</label><br />
          <input type="text" name="lname" id="lname" required />
        </div>
        <div class="log">
          <label for="pnumber">Phone:</label><br />
          <input type="tel" name="pnumber" id="pnumber" required />
        </div>
        <div class="log">
          <label for="gender">Gender:</label><br>
          <select name="gender" id="gender" required>
            <option value="male">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="log">
          <label for="country">Country:</label><br />
          <input type="text" name="country" id="country" required />
        </div>
        <div class="log">
          <label for="state">State/Province:</label><br />
          <input type="text" name="state" id="state" required />
        </div>
        <div class="log">
          <label for="email">Email:</label><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="you@gmail.com"
            required
          />
        </div>
        <div class="log">
          <label for="pwd">Password:</label><br />
          <input
            type="password"
            name="pwd"
            id="pwd"
            minlength="8"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />
        </div>
        <div class="log">
          <label for="conpwd">Confirm Password:</label><br />
          <input
            type="password"
            name="conpwd"
            id="conpwd"
            minlength="8"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />
        <!-- </div>
        <div class="log">
          <input type="submit" value="Register" />
        </div> -->

       <div>
          <a href="#Register"><button class="conbtn">Register</button></a>
        </div>
      </form>
    </main>
 <br />
    <div class="footer">
        <footer>
        <p>Raphael Isaiah <br> June, 2022.</p>
      </footer>
      </div>
  </body>
</html>
