<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Joan&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section>
      <header class="topnavigation">
        <nav class="navig">
          <a class="navigation" href="index.html">About</a>
          <a class="navigation" href="Contact.html">Contact Me</a>
          <a class="navigation" href="Registration.html">Register</a>
          <a class="navigation" href="Login.html">Log In</a>
        </nav>
      </header>

      <main id="central" class="grid">
        <div class="body-intro">
          <h2 class="hello">
            <p>Want to have a quick chat?</p>
            <p>I'd love to hear from you.</p>
          </h2>
        </div>
        <form action="">
          <div class="log">
            <label for="name">Name:</label><br />
            <input
              type="text"
              name="name"
              id="name"
              class="enter"
              placeholder="First Name and Last Name"
              required
            />
          </div>

          <div class="log">
            <label for="email">Email:</label><br />
            <input
              type="email"
              name="email"
              id="email"
              class="enter"
              placeholder="you@gmail.com"
              required
            />
          </div>

          <div class="log">
            <label for="message">Message:</label><br />

            <textarea name="message" id="message" class="enter" required>
Hi I'd love to get updates</textarea
            >
          </div>

          <div>
            <a href="#Contact Me"><button class="conbtn">submit</button></a>
          </div>
        </form>
      </main>
      <br />
      <div class="footer">
        <footer>
          <p>
            Raphael Isaiah <br />
            June, 2022.
          </p>
        </footer>
      </div>
    </section>
  </body>
</html>
